{% extends '_index.html' %}



{% block content %}

{% load static %}

{% block stylesheet%}
    <link rel="stylesheet" href="{% static 'css/usermanage/edit_profile.css' %}">
{% endblock %}

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%;">
        <div class="row">
            <div class="col-1">
                <a onclick="pageHandler('/profile/{{user.username}}')">
                    <i class="fa-solid fa-circle-chevron-left fa-xl"></i>
                </a>
            </div>
            <div class="col-11">
                <h1 class="text-center mb-4 text-primary">Change Password</h1>
            </div>
        </div>

        <form method="POST" id="changePassword" action="{% url 'change_password' user.username %}" onsubmit="event.preventDefault(); handlePasswordChange('changePassword');">
            {% csrf_token %}

            <div class="form-group form-group-edit-profile">
                <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Old Password" required>
            </div>
            <div class="form-group form-group-edit-profile">
                <input type="password" class="form-control" id="new_password1" name="new_password1" placeholder="New Password" required>
            </div>
            <div class="form-group form-group-edit-profile">
                <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="New Re-Password" required>
            </div>

            <div style="text-align: center;">
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>
    </div>
{% endblock %}
