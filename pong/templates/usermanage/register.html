{% extends '_index.html' %}



{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/usermanage/register.css' %}">
{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-4">
    <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4 text-primary">Register</h1>
        <form id="registerForm" action="{% url 'register' %}" method="post" onsubmit="event.preventDefault(); handleRegister('registerForm');">
            {% csrf_token %}
            <div class="mb-3">
                <input placeholder="Enter your username" type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <input placeholder="Enter your email" type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input placeholder="Enter your name" type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input placeholder="Enter your surname" type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="mb-3">
                <input placeholder="Enter your password" type="password" class="form-control" id="password1" name="password1" required>
            </div>
            <div class="mb-3">
                <input placeholder="Re-enter your password" type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <div class="mb-3">
                <input class="form-control " id="avatar" name="avatar" type="file">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">OR</p>
        <button onclick="pageHandler('/login')" class="btn btn-outline-secondary">Back to Login</button>
    </div>
</div>
{% endblock %}
