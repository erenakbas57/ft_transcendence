
{% load static %}
<script src="{% static 'js/pages/logout.js' %}" defer></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        {% if user.is_authenticated %}
            <a class="navbar-brand" onclick="pageHandler('/home')">Matrix</a>
        {% else %}
            <a class="navbar-brand" onclick="pageHandler('/')">Matrix</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.view_name == 'home' %}active{% endif %}"
                    onclick="pageHandler('/home')">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.view_name == 'search' %}active{% endif %}"
                    onclick="pageHandler('/search')">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.view_name == 'leaderboard' %}active{% endif %}"
                    onclick="pageHandler('/leaderboard')">LeaderBoard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.view_name == 'friends' %}active{% endif %}"
                    onclick="pageHandler('/friends')">Friends</a>
                </li>
                <li class="nav-item">
                    <a id="profile-button"  class="nav-link {% if request.resolver_match.view_name == 'profile' %}active{% endif %}"
                        onclick="pageHandler('/profile/{{ request.user.username }}')">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-logout btn-danger" onclick="logout(event)">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
